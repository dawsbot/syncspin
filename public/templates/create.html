<div class="landingwrapper" class="container">
  <div class="row">
    <div class="col-md-12 centered">
      <div class="top-buffer"></div>
      <div class="img">
        <center><img src="syncspin.png"><center>
      </div>
      <button class="btn btn-primary" ng-click="createRoom()">Create a Room</button>
      <p>or</p>
      <input type="text" ng-model="roomToJoin" />
      <button type="submit" id="submit" class="btn btn-success" ng-click="joinRoom()">Join Room</button>
    </div>
  </div>
</div>
