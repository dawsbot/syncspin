<div class="container">
  <h2 class="page-header">Vote for the next song!</h2>
  <div ng-repeat="song in room.songs | orderBy:'-votes'">
    <div class="row song">
      <div class="col-xs-3">
        <img class="album-artwork" ng-src="{{song.artwork}}">
      </div>
      <div class="col-xs-5">
        <p class="song-name">{{song.name}}</p>
        <p class="song-artist">{{song.artist}}</p>
      </div>
      <div class="col-xs-4 votes">
        <div class="inline">
          <i class="fa fa-sort-asc fa-3x up-arrow" ng-class="(song.vote == 1) ? 'up-arrow-selected' : ''" ng-click="upvoteSong(song)"></i>
        </div>
        <div class="inline">
          <p class="votes-count">{{song.votes}}</p>
        </div>
        <div class="inline-last">
          <i class="fa fa-sort-desc fa-3x down-arrow" ng-class="(song.vote == -1) ? 'down-arrow-selected' : ''" ng-click="downvoteSong(song)"></i>
        </div>
      </div>
    </div>
  </div>
  <div>
  <input type="text" class="form-control" placeholder="Search for a different song to add">
  <button type="button" class="btn btn-primary .btn-sm">Search!</button>
  </div>
</div>
